<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Add Semester - Notion Tools</title>
  </head>
  <body>
    <div class="notion-container">
      <h1 class="notion-title">ðŸ“š Add Semester to Notion Database</h1>

      <form action="/add-semester-form" method="POST" id="semesterForm">
        <!-- Semester Information -->
        <div class="notion-card">
          <h3 class="section-title">
            <i class="fas fa-calendar-alt me-2"></i>
            Semester Information
          </h3>

          <div class="row">
            <div class="col-md-8 mb-3">
              <label for="semester" class="form-label notion-label"
                >Semester</label
              >
              <input
                type="number"
                class="form-control notion-input"
                id="semester"
                name="semester"
                min="1"
                max="10"
                required
              />
              <div class="form-text">Enter the semester and year</div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="numCourses" class="form-label notion-label"
                >Number of Courses</label
              >
              <input
                type="number"
                class="form-control notion-input"
                id="numCourses"
                name="numCourses"
                min="0"
                max="8"
                value="1"
                required
              />
              <div class="form-text">1-8 courses</div>
            </div>
          </div>
        </div>

        <!-- Courses Section -->
        <div class="notion-card">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="section-title mb-0">
              <i class="fas fa-book me-2"></i>
              Courses
            </h3>
            <button
              type="button"
              class="btn btn-outline-notion"
              onclick="addCourse()"
            >
              <i class="fas fa-plus me-1"></i> Add Course
            </button>
          </div>

          <div id="coursesContainer">
            <!-- Course items will be dynamically added here -->
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-notion">
            <i class="fas fa-save me-2"></i>
            Add Semester to Notion
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="./js/add_semester_script.js"></script>
  </body>
</html>
